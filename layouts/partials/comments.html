
{{ if .Params.Comments }}
<div>
    <h2 style="margin-top: 50px;">Comments</h2>
    <ul style="margin-top: 20px;">
        {{ range .Params.Comments }}
        <li>
            {{ . }}
        </li>
        {{ end }}
    </ul>
    <p><a href="mailto:joel@joeldare.com?subject=Comment - {{ .Title }}&body=Name: %0D%0A%0D%0AComment: %0D%0A" target="_top">Add Comment</a></p>
</div>
{{end}}
